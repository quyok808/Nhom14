<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
      }
      header {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 0, 0, 0.1);
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #ffeb3b;
      }
      .content {
        text-align: center;
        padding: 50px 20px;
      }
      .members {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .member-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 200px;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .member-card:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.2);
      }
      .member-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #fff;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ffeb3b;
        color: #333;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #ffc107;
      }
    </style>
  </head>
