<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
      }
      header {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 0, 0, 0.1);
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #ffeb3b;
      }
      .content {
        text-align: center;
        padding: 50px 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ffeb3b;
        color: #333;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #ffc107;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chào mừng đến với Trang Chủ!</h1>
      <nav>
        <a href="#">Trang Chủ</a>
        <a href="/Nhom14/students/congquy.html">Nguyễn Công Quý</a>
        <a href="/Nhom14/students/hongvi.html">Nguyễn Thị Hồng Vi</a>
        <a href="/Nhom14/students/minhtri.html">Nguyễn Minh Trí</a>
        <a href="/Nhom14/students/NguyenXuanHuy.html">Nguyễn Xuân Huy</a>
        <a href="/Nhom14/students/PhanVuBang.html">Phan Vũ Bằng</a>
      </nav>
    </header>
    <div class="content">
      <h2>Khám phá những điều thú vị</h2>
      <p>
        Đây là nơi để bạn tìm hiểu và kết nối với chúng tôi. Cùng khám phá nhé!
      </p>
      <button>Khám Phá Ngay</button>
    </div>
  </body>
</html>
